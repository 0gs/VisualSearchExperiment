<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Search Experiment v0.2</title>
  <link href="https://unpkg.com/jspsych@8.2.1/css/jspsych.css" rel="stylesheet">
</head>
<body>
  <script type="module">

    import { initJsPsych } from 'https://esm.sh/jspsych@8.2.1';
    import htmlKeyboardResponse from 'https://esm.sh/@jspsych/plugin-html-keyboard-response@2.1.0';

    const jsPsych = initJsPsych();
    const timeline = [];
    // Intro screen
    timeline.push({
      type: 'html-keyboard-response',
      stimulus: '<h2>Reaction Test</h2><p>Press any key to begin.</p>'
    });
    // Fixation
    timeline.push({
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:48px;">+</div>',
      choices: 'NO_KEYS',
      trial_duration: 500
    });
    // Reaction trial
    timeline.push({
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:48px; color:green;">X</div>',
      choices: [' '],
      trial_duration: 1500,
      data: { trial_type: 'reaction' }
    });
    jsPsych.run(timeline);
  </script>
</body>
</html>
